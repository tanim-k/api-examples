<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meal service BD</title>
    <!-- bootsrtap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="bg-light">
    <h1 class="text-center my-3">Search your favourite meal in <span class="text-info">BD</span></h1>
    <!-- MEAL SEARCH AREA  -->
    <div class="input-group mb-3 mx-auto w-50">
        <input id="search-input" type="text" class="form-control" placeholder="search your food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>
    <div id="error">
        <p id="error-message" class="text-danger text-center">
            something went wrong please try again
        </p>
    </div>
    <!-- SINGLE MEAL DETAILS  -->
    <div id="meal-details" class="w-50 mx-auto">
        <!-- appending -->
    </div>
    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- appending -->
    </div>
    <!-- bootsrtap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/mealBdAsync.js"></script>
</body>

</html>
